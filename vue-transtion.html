<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <!--<link rel="stylesheet" href="animate.css">-->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            float: left;
            width: 40px;
            padding:10px 20px;
        }
        .box{
            width: 100%;
            float: left;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item,index in items" @click="tab(index)">
            {{item}}
        </li>
    </ul>
    <transition-group   name="fade">
        <div class="box" v-for="(j,index) in itemcon" v-bind:key="j" v-show="index==num">
            {{j}}
            <!--<span v-for="(j,index) in itemcon" v-bind:key="j" v-show="index==num"> {{j}}</span>-->
        </div>
    </transition-group>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            items:['111','222','3333'],
            itemcon:['con','con2','con3'],
            num:0
        },
        methods:{
            tab(index){
                this.num=index
            }
        }
    })
</script>
</body>
</html>
