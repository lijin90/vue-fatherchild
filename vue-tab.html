<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            float: left;
            padding:5px 20px;
        }
        li.active{
            background: #666;
        }
        .con{
            width: 100%;
            float: left;
        }
    </style>
</head>
<div id="app">
    <ul>
        <li v-for="item,index in items" @click="tab(index)" :class="{active:index==num}">{{item}}</li>
    </ul>
    <div class="con">
        <p v-for="con,index in cons" v-if="index==num">{{con}}</p>
    </div>
</div>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            items:[1,2,3],
            cons:[1111,2222,3333],
            num:0
        },
        methods:{
            tab(index){
                this.num=index;
            }
        }
    });
</script>
</body>
</html>
