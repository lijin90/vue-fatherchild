<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>
<div id="app">
    <p>{{ret}}</p>
    <p>{{msg}}</p>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            ret:'',
            msg:""
        },
        methods:{

        },
        mounted:function(){
            this.$http.get('tsconfig.json').then(function(res){
                var json=res.body;
                console.log(json);
                this.ret=json.ret;
                this.msg=json.data;
            },function(res){
                console.log("错误")
            })
        }
    })
</script>
</body>
</html>
